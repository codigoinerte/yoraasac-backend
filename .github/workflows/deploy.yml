name: Deploy to VPS

on:
  push:
    branches: [ main ]  # O 'master' seg√∫n tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /var/www/yoraasac-backend
          git config --global --add safe.directory /var/www/yoraasac-backend
          git pull origin main          
